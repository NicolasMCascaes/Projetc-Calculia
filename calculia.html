<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatorStyle.css">
    <title>Calculia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html"><img src="profile-user.png" alt="" width="40px"></a></li>
            <li><a href=""><img src="home (1).png" alt="" width="40px"></a></li>
        </ul>
    </header>
    <main class="calculiaGui">
    <div class="calculator">
        <input type="text" id="visor" readonly>
            <button class="operator-button" onclick="adicionar('√')">√</button>
            <button class="operator-button" onclick="porcentagem()">%</button>
            <button class="operator-button" onclick="adicionar('.')">,</button>
            <button class="operator-button" onclick="apagar()">←</button>
            
       
            <button class="number-button" onclick="adicionar('1')"> 1 </button>
            <button class="number-button"onclick="adicionar('2')"> 2 </button>
            <button class="number-button"onclick="adicionar('3')"> 3 </button>
            <button class="operator-button"onclick="adicionar('+')">+</button>

            <button class="number-button"onclick="adicionar('4')"> 4 </button>
            <button class="number-button"onclick="adicionar('5')"> 5 </button>
            <button class="number-button"onclick="adicionar('6')"> 6 </button>
            <button class="operator-button"onclick="adicionar('-')">-</button>

            <button class="number-button"onclick="adicionar('7')"> 7 </button>
            <button class="number-button"onclick="adicionar('8')"> 8 </button>
            <button class="number-button"onclick="adicionar('9')"> 9 </button>
             <button class="operator-button"onclick="adicionar('*')">x</button>

            <button class="number-button"onclick="adicionar('0')"> 0 </button>
            <button class="other-button" onclick="limpar()"> C </button>
            <button type="submit" class="other-button" onclick="calcular()">=</button>
            <button class="operator-button"onclick="adicionar('/')">÷</button>

            <button type="submit" class="modal-button" onclick="explainCalc()">Explicar</button>
            <button class="operator-button" onclick="adicionar('(')">(</button>
            <button class="operator-button" onclick="adicionar(')')")>)</button>
            
            
           
            
    </div>
    
    <div class="janela-modal" id="janela-modal">
        <div class="modal">
            <button class="close" id="close">X</button>
            <h1>Como a IA da Calculia funciona?</h1>
            <p>Basicamente, ela pega a expressão que está no visor da calculadora, resolve, analisa e responde como se fosse um professor, de forma didática e objetiva!</p>
            <p>Clique em <b>EXPLICAR</b> para entender melhor a expressão que você digitou na calculadora!</p>
            <button type="button" id="explain-button">Explicar</button>
            <div id="responseArea">
                <div class="spinner" id="spinner" style="display: none;"></div>
                <div id="responseText"></div>
            </div>
            
        </div>
    </div>
    </main>
    
    <script src="script.js"></script>
    <script src="calculia.js"></script>
    
</body>
</html>
