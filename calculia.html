<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculia</title>
</head>
<body>
    <div class="calculator">
        <input type="text">
        <div class="column01">
            <button> 1 </button>
            <button> 2 </button>
            <button> 3 </button>
        </div>
        <div class="column02">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div class="column03">
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="column04">
            <button>0</button>
            <button>C</button>
            <button type="submit">=</button>
        </div>
    </div>
</body>
</html>
